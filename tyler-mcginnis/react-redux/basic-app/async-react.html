<!DOCTYPE html>
<html>
  <head>
    <title>Todos/Goals</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>
    <script src='https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>
    <script src='https://tylermcginnis.com/goals-todos-api/index.js'></script>
    <script src='https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js'></script>
  </head>
  <body>
    <div id="app"></div>
    <script type='text/javascript'>

      function generateId () {
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
      }

      // Library Code
      /* equivalent to Redux createStore */
      function createStore (reducer) {
        // The store sjhould have four parts
        // 1. The State
        // 2. Get the state
        // 3. Listen to Changes
        // 4. Update the state
        let _state;
        let _listeners = [];

        // retrieve state and send to user
        const getState = () => _state;

        const subscribe = (listener) => {
          // add listener to array of listeners
          _listeners.push(listener);
          // return function to user to allow possibility of
          // unsubscribing from store
          return () => {
            _listeners = _listeners.filter((l) => l !== listener);
          }
        }

        const dispatch = (action) => {
          // call the todos function 
          _state = reducer(_state, action);
          // inform listeners that state has been updated
          _listeners.forEach((listener) => listener());
        }

        // Need to keep track of functions to invoke 
        // subscription variables.
        return {
          getState,
          subscribe,
          dispatch
        }
      }

      /*
        Characteristics of a pure function
        1. Always return same value given the same arguments.
        2. They depend only on the arguments passed into them.
        3. Never produce any side effects.
      */

      // 
      const ADD_TODO = 'ADD_TODO';
      const REMOVE_TODO = 'REMOVE_TODO';
      const TOGGLE_TODO = 'TOGGLE_TODO';
      const ADD_GOAL = 'ADD_GOAL';
      const REMOVE_GOAL = 'REMOVE_GOAL';
      const RECEIVE_DATA = 'RECEIVE_DATA';

      // Action Creators
      function addTodoAction (todo) {
        return {
          type: ADD_TODO,
          todo
        }
      }

      function removeTodoAction (id) {
        return {
          type: REMOVE_TODO,
          id
        }
      }

      function toggleTodoAction (id) {
        return {
          type: TOGGLE_TODO,
          id
        }
      }

      function addGoalAction (goal) {
        return {
          type: ADD_GOAL,
          goal
        }
      }
      function receiveDataAction (todos, goals) {
        return {
          type: RECEIVE_DATA,
          goals,
          todos,
        }
      }

      function removeGoalAction (id) {
        return {
          type: REMOVE_GOAL,
          id
        }
      }

      // Thunks TODOs
      function handleDeleteTodo (todo) {
        return (dispatch) => {
          dispatch(removeTodoAction(todo.id))
          return API.deleteTodo(todo.id)
            .catch(() => {
              dispatch(addTodoAction(todo));
              alert('An error occurred. Try again.');
            });
        }
      }

      function handleAddTodo (name, cb) {
        return (dispatch) => {
          return API.saveTodo(name)
            .then((todo) => {
              dispatch(addTodoAction(todo));
              cb();
            })
            .catch(() => {
              alert('An error occurred');
            });
        }
      }

      function handleToggleTodo (id) {
        return (dispatch) => {
          dispatch(toggleTodoAction(id));

          return API.saveTodoToggle(id)
            .catch(() => {
              dispatch(toggleTodoAction(id));
            });
        }
      }

      // Thunks Goals
      function handleDeleteGoal (goal) {
        return (dispatch) => {
          dispatch(removeGoalAction(goal.id))

          return API.deleteGoal(goal.id)
            .catch(() => {
              dispatch(addGoalAction(goal));
              alert('An error occurred. Try again.');
            });
        }
      }

      function handleAddGoal (name, cb) {
        return (dispatch) => {
          return API.saveGoal(name)
            .then((goal) => {
              dispatch(addGoalAction(goal));
              cb();
            })
            .catch(() => {
              alert('An error occurred')
            });
        }
      }

      // handle initial Data Load
      function handleInitialData() {
        return (dispatch) => {
          return Promise.all([
            API.fetchTodos(),
            API.fetchGoals()
          ]).then(([ todos, goals ]) => {
            dispatch(receiveDataAction(todos, goals));
          });
        }
      }

      const logger = (store) => (next) => (action) => {
        console.group(action.type);
        console.log('The action: ', action);
        const result = next(action);
        console.log('The new state: ', store.getState());
        console.groupEnd();
      }

      const checker = (store) => (next) => (action) => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
        ) {
          return alert("Nope. That's a bad idea.")
        }

        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
        ) {
          return alert("Nope. That's a bad idea.")
        }

        return next(action);
      }

      /*  custom thunk - replaced with redux-thunk pkg middleware
      const thunk = (store) => (next) => (action) => {
        if (typeof action === 'function') {
          return action(store.dispatch);
        }

        return next(action);
      }*/

      // Reducer
      /* default state so concat doesn't error */
      function todos (state = [] , action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map((todo) => todo.id !== action.id ? todo :
              Object.assign({}, todo, {complete: !todo.complete})
            );
          case RECEIVE_DATA:
            return action.todos;
          default:
            return state;
        }
      }

      function goals (state = [], action) {
        switch(action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id);
          case RECEIVE_DATA:
            return action.goals;
          default:
            return state;
        }
      }

      function loading (state = true, action) {
        switch(action.type) {
          case RECEIVE_DATA:
            return false;
          default:
            return state;
        }
      }
      
      /* equivalent to combineReducers */ 
      function app (state = {}, action) {
        return {
          goals: goals(state.goals, action),
          todos: todos(state.todos, action)
        }
      }
      
      /* Instantiate our store */
      const store = Redux.createStore(Redux.combineReducers({
        todos,
        goals,
        loading,
      }), Redux.applyMiddleware(ReduxThunk.default, checker, logger));

    </script>

    <script type='text/babel'>

      function List ({ items, removeItem, toggleItem=f=>f }) {
        return (
          <ul>
            {items.map((item, i) =>
              <li key={item.id}>
                <span onClick={() => toggleItem(item.id)}
                  style={{textDecoration: `${
                    item.complete
                      ? 'line-through'
                      : 'none'
                  }`}}
                >
                  {item.name}
                </span>
                <button onClick={() => removeItem(item)}>X</button>
              </li>
            )}
          </ul>
        );
      }
      
      class Todos extends React.Component {
        onToggle = (id) => {
          this.props.dispatch(handleToggleTodo(id));
        }
        
        onRemove = (todo) => {
          this.props.dispatch(handleDeleteTodo(todo));
        }
        
        addItem = (e) => {
          e.preventDefault();

          this.props.dispatch(handleAddTodo(
            this.input.value,
            () => this.input.value = ''
          ));
        }

        render() {
          return (
            <div>
              <h1>Todo List</h1>
              <input 
                type='text'
                placeholder='Add Todo'
                ref={(input) => this.input = input}
              />
              <button onClick={this.addItem}>Add Todo</button>
              <List
                items={this.props.todos}
                removeItem={this.onRemove}
                toggleItem={this.onToggle}
              />
            </div>
          )
        }
      }

      class ConnectedTodos extends React.Component {
        render() {
          return (
            <Context.Consumer>
              {(store) => {
                const { todos } = store.getState();

                return <Todos todos={todos} dispatch={store.dispatch} />
              }}
            </Context.Consumer>
          );
        }
      }

      const ConnectedTodos = connect((state) => ({
        todos: state.todos,
      }))(Todos)

      class Goals extends React.Component {
        onRemove = (goal) => {
          this.props.dispatch(removeGoalAction(goal.id));
          return API.deleteGoal(goal.id)
            .catch(() => {
              this.props.dispatch(addGoalAction(goal));
              alert('An error occured');
            });
        }
  
        addItem = (e) => {
          e.preventDefault();

          this.props.dispatch(handleAddGoal(
            this.input.value,
            () => this.input.value = ''
          ));
        }

        render() {
          return (
            <div>
              <h1>Goals</h1>
              <input 
                type='text'
                placeholder='Add Goal'
                ref={(input) => this.input = input}
              />
              <button onClick={this.addItem}>Add Goal</button>
              <List
                items={this.props.goals}
                removeItem={this.onRemove}
              />
            </div>
          )
        }
      }

      /*
      class ConnectedGoals extends React.Component {
        render() {
          return (
            <Context.Consumer>
              {(store) => {
                const { goals } = store.getState();

                return <Goals goals={goals} dispatch={store.dispatch} />
              }}
            </Context.Consumer>
          );
        }
      }*/

      const ConnectedGoals = connect((state) => ({
        goals: state.goals
      }))(Goals)

      function connect(mapStateToProps) {
        return (Component) => {

          class ConnectedComponent extends React.Component {
            render() {
              return () {
                <Context.Consumer>
                  {(store) => {
                    <Component {...mapStateToProps(store.getState())} />
                  }}
                </Context.Consumer>
              };
            }
          }

          return ConnectedComponent;
        }
      }

      class App extends React.Component {
        componentDidMount () {
          const { store } = this.props;
          dispatch(handleInitialData());
          subscribe(() => this.forceUpdate());
        }

        render () {
          const { store } = this.props;
          const { loading } = store.getState();
          
          if (loading) {
            return <h3>Loading</h3>;
          }

          return (
            <div>
              REACT APP

              <ConnectedTodo />
              <ConnectedGoals />
            </div>
          )
        }
      }

      // Render any component, passing that component any data it needs, fomr the store.
      // will also be responsible for subscribing to store also.
      const ConnectedApp = connect((state) => ({
        loading: state.loading
      })(App);

      class ConnectedApp extends React.Component {
        render() {
          return (
            <Context.Consumer>
              {(store) => (
                <App store={store} />
              )}
            </Context.Consumer>
          );
        }
      }

      const Context = React.createContext();

      class Provider extends React.Component {
        render() {
          return (
            <Context.Provider value={this.props.store}>
              {this.props.children}
            </Context.Provider>
          )
        }
      }

      ReactDOM.render(
        <Provider store={store} >
          <ConnectedApp />
        </Provider>,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
